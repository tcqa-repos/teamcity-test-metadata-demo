
buildscript {
    repositories {
        mavenCentral()
        maven { url "http://download.jetbrains.com/teamcity-repository" }
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

repositories {
    mavenCentral()
    maven { url "http://download.jetbrains.com/teamcity-repository" }
}

test {
    useTestNG()
}

task testDups (type: Test) {
    useTestNG() {
        suiteName = 'Test'
        include '**Test.*'
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
}

